<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="cash.css">
</head>

<body>
    <div class="container">
        <h1>Cash Register</h1>
        <label for="cash">Enter Cash:</label>
        <input type="number" id="cash" min="0" step="0.01">
        <button id="purchase-btn">Purchase</button>
        <p id="change-due">Change due will appear here</p>
    </div>
    <script src="cash.js"></script>
</body>

</html>
